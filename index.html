<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishal's Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-image: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 90%;
      width: 350px;
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vishal</h1>
    <p>"Dil se dosti, bina filter ke..."</p>
    <a class="insta-link" href="https://www.instagram.com/______vishal_____001?igsh=Yjd4ODZoaXo2d29s" target="_blank">Follow me on Instagram</a>
    <a class="reel-link" href="https://www.instagram.com/reel/DL2ucryKdEG/?igsh=a3JyeWRnbGtieDdj" target="_blank">Love Reel</a>
  </div>
</body>
</html>
